<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts :: bootstrap">
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav th:replace="layouts :: navvy"/>

<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th> Name</th>
        <th> Stage</th>
        <th> Description</th>
        <th> Employees</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${projList}">
        <td th:text="${p.name}"/>
        <td th:text="${p.stage}"/>
        <td th:text="${p.description}"/>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-secondary btn-lg"><a th:href="@{/projects/new}">Add Project</a></button>

</body>
</html>
