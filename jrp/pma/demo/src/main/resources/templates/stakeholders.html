<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="layouts :: bootstrap">
    <title>Stakeholder page</title>
</head>
<body>
<nav th:replace="layouts :: navvy"/>

<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th>First</th>
        <th>Last</th>
        <th>Role</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${stakeholders}">
        <td th:text="${s.firstName}"/>
        <td th:text="${s.lastName}"/>
        <td th:text="${s.role}"/>
    </tr>
    </tbody>

</table>

<button type="button" class="btn btn-secondary btn-lg"><a th:href="@{/stakeholders/new}">Add Stakeholder</a></button>
</body>
</html>
